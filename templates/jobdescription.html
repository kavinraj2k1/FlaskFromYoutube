<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>
      {{job.title}}
    </title>
  </head>
  <body>
    <div class="d-none d-md-block col-md-6">
    <div class="border-bottom row" style="margin-bottom:16px;padding-bottom:8px;">
  <div class="col-10">
    <h4 
      style="color:rgb(120,120,120); margin-bottom:4px;">
      Job Title
      {{job.title}}
    </h4>
    <div>
      <b>Location:</b> {{job.location}}
    </div>
    {% if 'salary' in job %}
    <div>
      <b>Salary: Rs.</b> {{job.salary}}
    </div>
    {% endif %}
    <div>
      <b>Responsibility</b> {{job.responsibility}}
    </div>
     <div>
      <b>Requirements</b> {{job.requirements}}
    </div>
  </div>
    </div>    
  </body>
</html>
